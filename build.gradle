apply plugin: 'java'
apply plugin: 'eclipse'

sourceCompatibility = 7 
version = '1.0'
jar {
    manifest {
        attributes 'Implementation-Title': 'XMAS', 'Implementation-Version': version
    }
}

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.+'
}

  
